specVersion: 0.0.2
description: Transfer events generated from the root contracts on ethereum
repository: https://github.com/graphprotocol/example-subgraph
schema:
  file: ./schema.graphql
dataSources:

  - kind: ethereum/contract
    name: ERC20Predicate
    network: goerli
    source:
      address: "0xdD6596F2029e6233DEFfaCa316e6A95217d4Dc34"
      abi: ERC20Predicate
      startBlock: 3000766
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mapping/erc20-predicate.ts      
      entities:
        - Withdrawal
      abis:
        - name: ERC20Predicate
          file: ./abis/ERC20Predicate.json
      callHandlers:
        - function: exitTokens(address,address,bytes)
          handler: handleCreateGravatar


  - kind: ethereum/contract
    name: ERC721Predicate
