specVersion: 0.0.2
description: Transfer events egenrated from the root contracts on ethereum
repository: https://github.com/graphprotocol/example-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ERC20Predicate
    network: Goerli
    source:
      address: '0x07f76e8EfaEAe05cb093AC79740e3546dC03FA93'
      abi: ERC20Predicate
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Withdrawal
      abis:
        - name: ERC20Predicate
          file: ./abis/ERC20Predicate.json
      eventHandlers:
        - event: Transfer(sender, recipient, amount)
          handler: handleNewERC20PredicateTransfer
      file: ./src/mapping.ts

